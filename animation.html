<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container{
             background-color: yellowgreen;


        }
        .box{
            background-color: green;
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: test;
            animation-duration: 2s;
            animation-iteration-count: 5;
             animation-fill-mode:  forwards;
             animation-timing-function: ease-in-out;
             animation-delay: 2s;
             animation-direction: alternate-reverse;
               /* These properties can be set using this shorthand */
        /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
        /* animation: harry 5s ease-in 1s 12 backwards; */
            
        }
        @keyframes test {
            form {
                width: 200;
            }
            to {
                width: 1400px;
            }
        }

     @keyframes test {
        0%{
            top:0px;
            left:0px;
        }
        25%{
            top: 250px;
            left: 0px;
        }
        75%{
            top: 250px;
            left: 250px;
        }
        100%{
            top: 0px;
            left: 250px;
        }
        
    }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is box 
        </div>
    </div>
</body>
</html>
