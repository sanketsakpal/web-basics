<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector  */
        p {
            color: rebeccapurple;
        }

        /* id selector  */

        #redElement {
            color: brown;
        }

        /* class selector */
        .blue {
            color: hotpink;
        }

        /* grouping selectors  */
        footer,
        span {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>Css Selectors example</p>
    <p class="blue">Css Selectors example</p>
    <p id="redElement">Css Selectors example</p>
    <div>
        <p>inside div Css Selectors example</p>
        <span>snap tag</span>
        <hr>
        
    </div>
    <footer>
        This is footer
    </footer>
</body>

</html>
