<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css custom properties/variable</title>
</head>
<style>
    :root {
        --box-color: red;
    }

    .parent {
        display: flex;
        /* activate flexbox */
        flex-direction: row;
        /* default - horizontal */
        /* if used column then work as column */
        gap: 20px;
    }

    /* row  */
    /* .parent { */
    /* display: flex; */
    /* turns children into a row */
    /* margin: auto;
        gap: 20px; */
    /* space between divs (optional) */
    /* } */

    .box {
        /* --box-color: violet; */
        width: 300px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid black;
        box-shadow: 10px 10px 12px var(--box-color);
        margin: auto;
        display: flex;
    }
      @media only screen and (min-width: 300px) and (max-width:500px) {
            .parent{
            display: flex;
            flex-direction: column;  
            gap: 16px;

            }
        }
</style>

<body>
    <div class="parent">
        <div class="box"> </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
