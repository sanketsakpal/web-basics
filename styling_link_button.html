<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector and designing</title>
    <style>
        .container {
            border: 2px solid red;
            background-color: rgb(223, 245, 201);
            padding: 34px;
            margin: 34px auto;
            width: 666px;
        }
         a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: rgb(5, 0, 0);
            background-color: rgb(221, 166, 38);
        }
        a:visited{
            background-color: yellow;
        }
        a:active{
            background-color:darkblue;
        }
          .btn{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: crimson;
            padding:6px;
            border: none;
            cursor:pointer;
            font-size: 13px;
            border-radius: 4px;
        }
        .btn:hover{
            border: 2px solid red; 
        }
    </style>
</head>

<body>
    <h1>heading</h1>
    <p class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem soluta quia tempore ipsa aut
        molestiae minima dolore, praesentium impedit esse beatae odit fugit, repudiandae earum voluptatibus deserunt
        iure odio ut.</p>
<a href="https://google.com" class="btn">Read More</a>
<button class="btn">
    Contact Us
</button>
</body>

</html>
